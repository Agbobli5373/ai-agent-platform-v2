{#include layout/auth.html}

{#title}Forgot Password - AI Agent Platform{/title}

{#content}
<div class="max-w-md w-full">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">AI Agent Platform</h1>
        <p class="text-gray-600">Reset your password</p>
    </div>

    <!-- Forgot Password Card -->
    <div class="bg-white rounded-lg shadow-xl p-8" x-data="forgotPasswordForm()">
        <h2 class="text-2xl font-semibold text-gray-900 mb-2">Forgot Password?</h2>
        <p class="text-gray-600 mb-6">
            Enter your email address and we'll send you instructions to reset your password.
        </p>

        <!-- Success Message -->
        <div x-show="success" 
             x-transition
             class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-600" x-text="success"></p>
        </div>

        <!-- Error Message -->
        <div x-show="error" 
             x-transition
             class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600" x-text="error"></p>
        </div>

        <!-- Form -->
        <form @submit.prevent="submitForgotPassword" x-show="!success">
            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    x-model="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="you@example.com"
                    :disabled="loading"
                >
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                :disabled="loading"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span x-show="!loading">Send Reset Instructions</span>
                <span x-show="loading" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Sending...
                </span>
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center">
            <a href="/auth/login" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                ‚Üê Back to Sign In
            </a>
        </div>
    </div>
</div>
{/content}

{#scripts}
<script>
function forgotPasswordForm() {
    return {
        email: '',
        error: '',
        success: '',
        loading: false,

        async submitForgotPassword() {
            this.error = '';
            this.success = '';
            this.loading = true;

            try {
                // Simulate API call (implement actual endpoint later)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                this.success = 'Password reset instructions have been sent to your email address.';
            } catch (err) {
                this.error = 'An error occurred. Please try again.';
                console.error('Forgot password error:', err);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{/scripts}

{/include}
