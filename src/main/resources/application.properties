# Application Configuration
quarkus.application.name=ai-agent-platform
quarkus.http.port=8080

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/ai_agent_platform
quarkus.datasource.jdbc.max-size=16

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.baseline-version=0

# Redis Configuration
quarkus.redis.hosts=redis://localhost:6380
quarkus.redis.timeout=10s

# LangChain4j Mistral AI Configuration
# Get your API key from https://console.mistral.ai/
quarkus.langchain4j.mistralai.api-key=
quarkus.langchain4j.mistralai.chat-model.model-name=mistral-small-latest
quarkus.langchain4j.mistralai.chat-model.temperature=0.7
quarkus.langchain4j.mistralai.chat-model.max-tokens=2000
quarkus.langchain4j.mistralai.timeout=PT60S
quarkus.langchain4j.mistralai.log-requests=true
quarkus.langchain4j.mistralai.log-responses=true

# LangChain4j Embedding Configuration
quarkus.langchain4j.mistralai.embedding-model.model-name=mistral-embed

# Named model configuration for AgentAIService (uses modelName = "mistral")
quarkus.langchain4j.mistralai.mistral.api-key=
quarkus.langchain4j.mistralai.mistral.chat-model.model-name=mistral-large-latest
quarkus.langchain4j.mistralai.mistral.chat-model.temperature=0.7
quarkus.langchain4j.mistralai.mistral.chat-model.max-tokens=2000
quarkus.langchain4j.mistralai.mistral.timeout=PT60S

# AI Service Confi
ai.service.retry.max-attempts=3
ai.service.retry.delay=1s
ai.service.circuit-breaker.failure-threshold=5
ai.service.circuit-breaker.delay=30s

# PGVector Configuration (temporarily disabled)
# quarkus.langchain4j.pgvector.dimension=1024

# JWT Configuration
mp.jwt.verify.issuer=https://ai-agent-platform.com
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem
jwt.access-token.duration=24h
jwt.refresh-token.duration=168h

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:8080
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# Qute Configuration
quarkus.qute.suffixes=html,txt
quarkus.qute.content-types.html=text/html
quarkus.qute.default-charset=UTF-8

# WebSocket Configuration
quarkus.websockets-next.server.supported-subprotocols=chat

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.platform".level=DEBUG

# Dev Mode Configuration
%dev.quarkus.hibernate-orm.log.sql=true
%dev.quarkus.log.console.color=true

# Test Configuration
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/ai_agent_platform_test
%test.quarkus.flyway.migrate-at-start=true

# OpenAPI Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info-title=AI Agent Platform API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=REST API for creating, managing, and interacting with AI agents
quarkus.smallrye-openapi.info-contact-name=AI Agent Platform Team
quarkus.smallrye-openapi.security-scheme=jwt
quarkus.smallrye-openapi.security-scheme-name=JWT Authentication
quarkus.smallrye-openapi.security-scheme-description=JWT token authentication. Include the token in the Authorization header as 'Bearer <token>'
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
