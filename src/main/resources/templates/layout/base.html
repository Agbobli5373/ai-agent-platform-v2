<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{#insert title}AI Agent Platform{/insert}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/app.css">
    
    <!-- Heroicons (optional) -->
    <script src="https://unpkg.com/@heroicons/vue@2.0.18/24/outline/index.js"></script>
    
    {#insert head}{/insert}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Notification Container -->
    <div x-data="{ notifications: $store.app.notifications }" 
         class="fixed top-4 right-4 z-50 space-y-2">
        <template x-for="notification in notifications" :key="notification.id">
            <div :class="'toast toast-' + notification.type" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform translate-x-full"
                 x-transition:enter-end="opacity-100 transform translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="font-semibold" x-text="notification.message"></p>
                    </div>
                    <button @click="$store.app.removeNotification(notification.id)" 
                            class="ml-4 text-gray-400 hover:text-gray-600">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </template>
    </div>

    <!-- Main Content -->
    <main>
        {#insert content}
        <div class="container mx-auto px-4 py-8">
            <p class="text-gray-600">Content goes here</p>
        </div>
        {/insert}
    </main>

    <!-- Custom JavaScript -->
    <script src="/js/app.js"></script>
    
    {#insert scripts}{/insert}
</body>
</html>
