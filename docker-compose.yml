version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: ai-agent-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_agent_platform
    ports:
      - "5433:5432"  # Using 5433 externally to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    ports:
      - "6380:6379"  # Using 6380 externally to avoid conflicts
    volumes:
      - redis_data:/data
    networks:
      - ai-agent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ai-agent-network:
    driver: bridge
