{#include layout/auth.html}

{#title}Login - AI Agent Platform{/title}

{#content}
<div class="max-w-md w-full">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">AI Agent Platform</h1>
        <p class="text-gray-600">Sign in to manage your AI agents</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-lg shadow-xl p-8" x-data="loginForm()">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6">Sign In</h2>

        <!-- Error Message -->
        <div x-show="error" 
             x-transition
             class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600" x-text="error"></p>
        </div>

        <!-- Success Message -->
        <div x-show="success" 
             x-transition
             class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-600" x-text="success"></p>
        </div>

        <!-- Login Form -->
        <form @submit.prevent="submitLogin">
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    x-model="formData.email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="you@example.com"
                    :disabled="loading"
                >
                <p x-show="errors.email" class="mt-1 text-sm text-red-600" x-text="errors.email"></p>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    x-model="formData.password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••"
                    :disabled="loading"
                >
                <p x-show="errors.password" class="mt-1 text-sm text-red-600" x-text="errors.password"></p>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="/auth/forgot-password" class="text-sm text-blue-600 hover:text-blue-700">
                    Forgot password?
                </a>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                :disabled="loading"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <span x-show="!loading">Sign In</span>
                <span x-show="loading" class="flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Signing in...
                </span>
            </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/auth/register" class="text-blue-600 hover:text-blue-700 font-medium">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
{/content}

{#scripts}
<script>
function loginForm() {
    return {
        formData: {
            email: '',
            password: ''
        },
        errors: {},
        error: '',
        success: '',
        loading: false,

        async submitLogin() {
            this.errors = {};
            this.error = '';
            this.loading = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    this.success = 'Login successful! Redirecting...';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    this.error = data.message || 'Login failed. Please try again.';
                }
            } catch (err) {
                this.error = 'An error occurred. Please try again.';
                console.error('Login error:', err);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{/scripts}

{/include}
