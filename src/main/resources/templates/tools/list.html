<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - AI Agent Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">Tools</h1>
                <a href="/tools/create" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
                    + Create Tool
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {#if tools.isEmpty()}
        <div class="bg-white rounded-lg shadow p-8 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">No tools</h3>
            <p class="mt-1 text-sm text-gray-500">Get started by creating a new tool.</p>
            <div class="mt-6">
                <a href="/tools/create" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700">
                    + Create Tool
                </a>
            </div>
        </div>
        {#else}
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <ul class="divide-y divide-gray-200">
                {#for tool in tools}
                <li x-data="{ testing: false, testResult: null }">
                    <div class="px-6 py-4 hover:bg-gray-50">
                        <div class="flex items-center justify-between">
                            <div class="flex-1">
                                <div class="flex items-center">
                                    <h3 class="text-lg font-medium text-gray-900">{tool.name}</h3>
                                    <span class="ml-3 px-2 py-1 text-xs font-medium rounded-full {#if tool.type == 'REST_API'}bg-blue-100 text-blue-800{#else if tool.type == 'FUNCTION'}bg-green-100 text-green-800{#else}bg-purple-100 text-purple-800{/if}">
                                        {tool.type}
                                    </span>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">{tool.description ?: 'No description'}</p>
                                <p class="mt-1 text-xs text-gray-400">{tool.endpoint}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button @click="testTool('{tool.id}')"
                                        class="px-3 py-1 text-sm text-blue-600 hover:text-blue-800 border border-blue-600 rounded-lg hover:bg-blue-50"
                                        :disabled="testing">
                                    <span x-show="!testing">Test</span>
                                    <span x-show="testing">Testing...</span>
                                </button>
                                <a href="/tools/{tool.id}/edit" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50">
                                    Edit
                                </a>
                                <button @click="deleteTool('{tool.id}')"
                                        class="px-3 py-1 text-sm text-red-600 hover:text-red-800 border border-red-600 rounded-lg hover:bg-red-50">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <div x-show="testResult" class="mt-3 p-3 rounded-lg" :class="testResult?.valid ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'">
                            <p class="text-sm" :class="testResult?.valid ? 'text-green-800' : 'text-red-800'" x-text="testResult?.message"></p>
                            <p x-show="testResult?.responseTimeMs" class="text-xs mt-1" :class="testResult?.valid ? 'text-green-600' : 'text-red-600'">
                                Response time: <span x-text="testResult?.responseTimeMs"></span>ms
                            </p>
                        </div>
                    </div>
                </li>
                {/for}
            </ul>
        </div>
        {/if}
    </main>
</div>

<script>
    // Helper function to get JWT token
    function getAuthHeaders() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('Session expired. Please log in again.');
            window.location.href = '/auth/login';
            return null;
        }
        return {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
        };
    }

    // Load tools on page load
    document.addEventListener('DOMContentLoaded', async function() {
        const headers = getAuthHeaders();
        if (!headers) return;

        try {
            const response = await fetch('/api/tools', {
                method: 'GET',
                headers: headers
            });

            if (response.ok) {
                const tools = await response.json();
                if (tools && tools.length > 0) {
                    renderTools(tools);
                }
            } else if (response.status === 401) {
                alert('Session expired. Please log in again.');
                window.location.href = '/auth/login';
            }
        } catch (err) {
            console.error('Failed to load tools:', err);
        }
    });

    // Render tools dynamically
    function renderTools(tools) {
        const mainContent = document.querySelector('main');
        
        let toolsHtml = '<div class="bg-white shadow overflow-hidden sm:rounded-lg"><ul class="divide-y divide-gray-200">';
        
        tools.forEach(tool => {
            toolsHtml += '<li><div class="px-6 py-4 hover:bg-gray-50">';
            toolsHtml += '<div class="flex items-center justify-between">';
            toolsHtml += '<div class="flex-1">';
            toolsHtml += '<div class="flex items-center">';
            toolsHtml += '<h3 class="text-lg font-medium text-gray-900">' + escapeHtml(tool.name) + '</h3>';
            toolsHtml += '<span class="ml-3 px-2 py-1 text-xs font-medium rounded-full ' + getTypeClass(tool.type) + '">';
            toolsHtml += tool.type + '</span></div>';
            toolsHtml += '<p class="mt-1 text-sm text-gray-500">' + escapeHtml(tool.description || 'No description') + '</p>';
            toolsHtml += '<p class="mt-1 text-xs text-gray-400">' + escapeHtml(tool.endpoint) + '</p>';
            toolsHtml += '</div>';
            toolsHtml += '<div class="flex items-center space-x-2">';
            toolsHtml += '<button onclick="testToolAction(\'' + tool.id + '\')" class="px-3 py-1 text-sm text-blue-600 hover:text-blue-800 border border-blue-600 rounded-lg hover:bg-blue-50">Test</button>';
            toolsHtml += '<a href="/tools/' + tool.id + '/edit" class="px-3 py-1 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50">Edit</a>';
            toolsHtml += '<button onclick="deleteToolAction(\'' + tool.id + '\')" class="px-3 py-1 text-sm text-red-600 hover:text-red-800 border border-red-600 rounded-lg hover:bg-red-50">Delete</button>';
            toolsHtml += '</div></div></div></li>';
        });
        
        toolsHtml += '</ul></div>';
        mainContent.innerHTML = toolsHtml;
    }

    function getTypeClass(type) {
        switch(type) {
            case 'REST_API': return 'bg-blue-100 text-blue-800';
            case 'FUNCTION': return 'bg-green-100 text-green-800';
            case 'DATABASE': return 'bg-purple-100 text-purple-800';
            default: return 'bg-gray-100 text-gray-800';
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Global functions for tool actions
    window.testToolAction = testTool;
    window.deleteToolAction = deleteTool;

    // Test tool function
    async function testTool(toolId) {
        const headers = getAuthHeaders();
        if (!headers) return;

        try {
            const response = await fetch('/api/tools/' + toolId + '/validate', {
                method: 'POST',
                headers: headers
            });
            
            if (response.ok) {
                const data = await response.json();
                alert('Test Result: ' + data.message + (data.responseTimeMs ? ' (' + data.responseTimeMs + 'ms)' : ''));
            } else if (response.status === 401) {
                alert('Session expired. Please log in again.');
                window.location.href = '/auth/login';
            } else {
                alert('Test failed');
            }
        } catch (err) {
            alert('Network error: ' + err.message);
        }
    }

    // Delete tool function
    async function deleteTool(toolId) {
        if (!confirm('Are you sure you want to delete this tool?')) {
            return;
        }

        const headers = getAuthHeaders();
        if (!headers) return;

        try {
            const response = await fetch('/api/tools/' + toolId, {
                method: 'DELETE',
                headers: headers
            });

            if (response.ok) {
                location.reload();
            } else if (response.status === 401) {
                alert('Session expired. Please log in again.');
                window.location.href = '/auth/login';
            } else {
                const data = await response.json();
                alert('Failed to delete tool: ' + (data.message || 'Unknown error'));
            }
        } catch (err) {
            alert('Network error: ' + err.message);
        }
    }
</script>
</body>
</html>
